<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #4ecca3;
        }

        #score-board {
            display: flex;
            gap: 30px;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 20px;
            border-radius: 20px;
        }

        #game-container {
            position: relative;
        }

        #game-canvas {
            border: 3px solid #4ecca3;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(78, 204, 163, 0.3);
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px 50px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        #game-over h2 {
            color: #e94560;
            font-size: 2rem;
            margin-bottom: 15px;
        }

        #game-over p {
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        #restart-btn {
            background: #4ecca3;
            color: #1a1a2e;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #restart-btn:hover {
            background: #3db892;
            transform: scale(1.05);
        }

        #instructions {
            margin-top: 20px;
            text-align: center;
            color: #888;
        }

        #instructions p {
            margin: 5px 0;
        }

        .key {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 3px 10px;
            border-radius: 5px;
            font-family: monospace;
            margin: 0 2px;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>

    <div id="score-board">
        <div class="score-item">Score: <span id="score">0</span></div>
        <div class="score-item">High Score: <span id="high-score">0</span></div>
    </div>

    <div id="game-container">
        <canvas id="game-canvas" width="400" height="400"></canvas>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p>Your score: <span id="final-score">0</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <div id="instructions">
        <p>Use <span class="key">Arrow Keys</span> or <span class="key">W</span><span class="key">A</span><span class="key">S</span><span class="key">D</span> to move</p>
        <p>Press <span class="key">Space</span> to pause</p>
    </div>

    <script>
        // Game configuration
        const CONFIG = {
            gridSize: 20,
            initialSpeed: 150,
            speedIncrease: 2,
            minSpeed: 50
        };

        // Game state
        let canvas, ctx;
        let snake, food, direction, nextDirection;
        let score, highScore, gameSpeed;
        let gameLoop, isPaused, isGameOver;

        // Initialize the game
        function init() {
            canvas = document.getElementById('game-canvas');
            ctx = canvas.getContext('2d');

            // Load high score from localStorage
            highScore = parseInt(localStorage.getItem('snakeHighScore')) || 0;
            document.getElementById('high-score').textContent = highScore;

            // Set up event listeners
            document.addEventListener('keydown', handleKeyPress);
            document.getElementById('restart-btn').addEventListener('click', startGame);

            startGame();
        }

        // Start a new game
        function startGame() {
            // Reset game state
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            gameSpeed = CONFIG.initialSpeed;
            isPaused = false;
            isGameOver = false;

            // Update UI
            document.getElementById('score').textContent = score;
            document.getElementById('game-over').style.display = 'none';

            // Spawn initial food
            spawnFood();

            // Clear any existing game loop
            if (gameLoop) clearInterval(gameLoop);

            // Start game loop
            gameLoop = setInterval(gameUpdate, gameSpeed);
        }

        // Spawn food at random location
        function spawnFood() {
            const gridWidth = canvas.width / CONFIG.gridSize;
            const gridHeight = canvas.height / CONFIG.gridSize;

            do {
                food = {
                    x: Math.floor(Math.random() * gridWidth),
                    y: Math.floor(Math.random() * gridHeight)
                };
            } while (isSnakePosition(food.x, food.y));
        }

        // Check if position is occupied by snake
        function isSnakePosition(x, y) {
            return snake.some(segment => segment.x === x && segment.y === y);
        }

        // Handle keyboard input
        function handleKeyPress(e) {
            // Prevent default for game keys
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'Space', 'KeyW', 'KeyA', 'KeyS', 'KeyD'].includes(e.code)) {
                e.preventDefault();
            }

            // Handle pause
            if (e.code === 'Space') {
                if (!isGameOver) {
                    isPaused = !isPaused;
                }
                return;
            }

            // Handle direction changes
            const keyMap = {
                'ArrowUp': 'up',
                'ArrowDown': 'down',
                'ArrowLeft': 'left',
                'ArrowRight': 'right',
                'KeyW': 'up',
                'KeyS': 'down',
                'KeyA': 'left',
                'KeyD': 'right'
            };

            const newDirection = keyMap[e.code];
            if (!newDirection) return;

            // Prevent 180-degree turns
            const opposites = {
                'up': 'down',
                'down': 'up',
                'left': 'right',
                'right': 'left'
            };

            if (opposites[newDirection] !== direction) {
                nextDirection = newDirection;
            }
        }

        // Main game update
        function gameUpdate() {
            if (isPaused || isGameOver) return;

            // Update direction
            direction = nextDirection;

            // Calculate new head position
            const head = { ...snake[0] };

            switch (direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            // Check for collisions
            if (checkCollision(head)) {
                gameOver();
                return;
            }

            // Add new head
            snake.unshift(head);

            // Check for food
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                spawnFood();

                // Increase speed
                if (gameSpeed > CONFIG.minSpeed) {
                    gameSpeed -= CONFIG.speedIncrease;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameUpdate, gameSpeed);
                }
            } else {
                // Remove tail if no food eaten
                snake.pop();
            }

            // Render
            draw();
        }

        // Check for collisions with walls or self
        function checkCollision(head) {
            const gridWidth = canvas.width / CONFIG.gridSize;
            const gridHeight = canvas.height / CONFIG.gridSize;

            // Wall collision
            if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight) {
                return true;
            }

            // Self collision
            return isSnakePosition(head.x, head.y);
        }

        // Handle game over
        function gameOver() {
            isGameOver = true;
            clearInterval(gameLoop);

            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('high-score').textContent = highScore;
            }

            // Show game over screen
            document.getElementById('final-score').textContent = score;
            document.getElementById('game-over').style.display = 'block';
        }

        // Draw the game
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid (subtle)
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.03)';
            ctx.lineWidth = 1;
            for (let x = 0; x <= canvas.width; x += CONFIG.gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y <= canvas.height; y += CONFIG.gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // Draw food
            const foodX = food.x * CONFIG.gridSize;
            const foodY = food.y * CONFIG.gridSize;

            ctx.fillStyle = '#e94560';
            ctx.beginPath();
            ctx.arc(
                foodX + CONFIG.gridSize / 2,
                foodY + CONFIG.gridSize / 2,
                CONFIG.gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // Draw snake
            snake.forEach((segment, index) => {
                const x = segment.x * CONFIG.gridSize;
                const y = segment.y * CONFIG.gridSize;

                // Gradient color from head to tail
                const greenValue = Math.max(100, 204 - index * 5);
                ctx.fillStyle = index === 0 ? '#4ecca3' : `rgb(78, ${greenValue}, 163)`;

                // Draw rounded rectangle for each segment
                const padding = 1;
                const radius = 4;
                roundRect(
                    ctx,
                    x + padding,
                    y + padding,
                    CONFIG.gridSize - padding * 2,
                    CONFIG.gridSize - padding * 2,
                    radius
                );
                ctx.fill();

                // Draw eyes on head
                if (index === 0) {
                    drawEyes(x, y);
                }
            });

            // Draw pause overlay
            if (isPaused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#fff';
                ctx.font = 'bold 30px sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('PAUSED', canvas.width / 2, canvas.height / 2);
            }
        }

        // Draw snake eyes
        function drawEyes(x, y) {
            ctx.fillStyle = '#1a1a2e';

            let eye1X, eye1Y, eye2X, eye2Y;
            const eyeSize = 3;
            const offset = 5;

            switch (direction) {
                case 'right':
                    eye1X = x + CONFIG.gridSize - offset - eyeSize;
                    eye1Y = y + offset;
                    eye2X = x + CONFIG.gridSize - offset - eyeSize;
                    eye2Y = y + CONFIG.gridSize - offset - eyeSize;
                    break;
                case 'left':
                    eye1X = x + offset;
                    eye1Y = y + offset;
                    eye2X = x + offset;
                    eye2Y = y + CONFIG.gridSize - offset - eyeSize;
                    break;
                case 'up':
                    eye1X = x + offset;
                    eye1Y = y + offset;
                    eye2X = x + CONFIG.gridSize - offset - eyeSize;
                    eye2Y = y + offset;
                    break;
                case 'down':
                    eye1X = x + offset;
                    eye1Y = y + CONFIG.gridSize - offset - eyeSize;
                    eye2X = x + CONFIG.gridSize - offset - eyeSize;
                    eye2Y = y + CONFIG.gridSize - offset - eyeSize;
                    break;
            }

            ctx.beginPath();
            ctx.arc(eye1X + eyeSize/2, eye1Y + eyeSize/2, eyeSize, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(eye2X + eyeSize/2, eye2Y + eyeSize/2, eyeSize, 0, Math.PI * 2);
            ctx.fill();
        }

        // Helper function to draw rounded rectangles
        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        // Start the game when page loads
        window.onload = init;
    </script>
</body>
</html>
